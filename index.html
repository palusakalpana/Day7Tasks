    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(222, 170, 209);
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #065386;
            margin-bottom: 20px;
            text-align: center;
        }
        .album-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        .album {
            border: 2px solid #065386;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .album img {
            display: block;
            width: 100%;
            height: auto;
            border-bottom: 2px solid #065386;
        }
        .album a {
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .album:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
